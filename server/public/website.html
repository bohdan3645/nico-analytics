<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a415c85e06.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles/index.css" />
        <script type="module" src="./js/pages/websitePage.js" defer></script>
        <title>Nico Analytics - Website</title>
    </head>
    <body>
        <header class="header">
            <h1 id="website-hostname"></h1>
            <button id="open-options" class="button" type="button">
                Options
            </button>
        </header>
        <main class="main">
            <section class="breadcrumb__container">
                <nav id="breadcrumb"></nav>
            </section>
            <section id="table-container" class="table__container"></section>
            <section id="options-modal" class="modal__container">
                <form id="options-form" class="form__container">
                    <h2>Options</h2>
                    <div class="options-form__main">
                        <div id="table-options" class="table__options"></div>
                        <button class="button" type="submit">Apply</button>
                    </div>
                    <button
                        id="close-options"
                        class="button--round close--form"
                        type="button"
                    >
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </form>
            </section>
        </main>
    </body>
</html>
